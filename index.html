<!DOCTYPE html>
<html>
  <head prefix='og: http://ogp.me/ns#'>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="og:title" content="Ruby LoCo" />
    <meta name="og:site_name" content="Ruby LoCo" />
    <meta name="og:image" content="https://secure.gravatar.com/avatar/39ea1010c60a77fc681b38fdbee13556?s=420" />
    <meta name="og:type" content="website" />
    <title>Ruby LoCo</title>
    <link type="image/png" href="/images/favicon.png" rel="icon" />
    <link href="/stylesheets/all.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" media="screen" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
      <script src="/javascripts/html5shiv-printshiv.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if lt IE 8]>
      <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome-ie7.min.css" media="screen" rel="stylesheet" type="text/css" />
    <![endif]-->
  </head>
  <body>
    <div class='container'>
      <div class='row'>
        <div class='span3 summary'>
          <h1 class='text-center'>Ruby LoCo</h1>
          <img id="rubyloco-logo" src="https://secure.gravatar.com/avatar/39ea1010c60a77fc681b38fdbee13556?s=420" />
          <p class='callout'>
            Ruby LoCo is a group of rubyists based out of Loudoun County, Virginia.  We meet on the second Monday and the last Friday of every month.  Come on out and join us!
          </p>
          <div class='text-center'>
            <a href="https://twitter.com/ruby_loco" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @ruby_loco on twitter</a></p>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
            <div class='copyright'>
              Ruby LoCo -
              Copyright &copy;
              2013
            </div>
          </div>
        </div>
        <div class='span7 list-block'>
          <h3 class='list-header'>
            <i class='icon-bullhorn icon-large icon-fixed-width'></i>
            Upcoming Events
          </h3>
          <div class='list-body' id='events'>
            <div class='text-center muted'>
              <i class='icon-spinner icon-spin icon-jumbo'></i>
            </div>
          </div>
          <script id='event-template' type='text/x-handlebars-template'>
            <div class='event'>
                  <a class="thumb" href="{{event_url}}"><img src='{{thumb_src}}'>
              </a>
          
              <div class='event-details'>
                <h2 class='name'>
                  <a class='event-name' href='{{event_url}}'>{{name}}</a>
                </h2>
                <a class='btn btn-primary rsvp' href='{{event_url}}'>RSVP</a>
                <div class='description'>{{description}}</div>
                <div class='meta'>
                  <span>when: <strong>{{date}}</strong></span>
                  |
                  <span>where: <strong>{{venue.name}}</strong></span>
                  |
                  <span>attending: <strong>{{yes_rsvp_count}}</strong></span>
                </div>
              </div>
            </div>
          </script>
        </div>
        <div class='span2'>
          <h2>Sponsors</h2>
          <div id='sponsors'>
            <div class='text-center muted'>
              <i class='icon-spinner icon-spin icon-jumbo'></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='navbar-fixed-bottom footer text-center'>
      <ul class='nav inline'>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/photos">Photos</a></li>
      </ul>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.1/jquery.min.js" type="text/javascript"></script>
    <script src="/javascripts/all.js" type="text/javascript"></script>
    <script type="text/javascript">
    //<![CDATA[
      var _gaq=[['_setAccount','UA-43076155-1'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    //]]>
    </script>
    <script id='sponsor-template' type='text/x-handlebars-template'>
      <a href='{{url}}'>
        <img class='sponsor' data-html='true' data-placement='left' data-toggle='tooltip' src='{{image_url}}' title='&lt;strong&gt;{{name}}&lt;/strong&gt;&lt;br&gt;{{info}}'>
      </a>
    </script>
  </body>
</html>
