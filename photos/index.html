<!DOCTYPE html>
<html>
  <head prefix='og: http://ogp.me/ns#'>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="og:title" content="Ruby LoCo" />
    <meta name="og:site_name" content="Ruby LoCo" />
    <meta name="og:image" content="https://secure.gravatar.com/avatar/39ea1010c60a77fc681b38fdbee13556?s=420" />
    <meta name="og:type" content="website" />
    <title>Ruby LoCo</title>
    <link type="image/png" href="/images/favicon.png" rel="icon" />
    <link href="/stylesheets/all.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.min.css" media="screen" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
      <script src="/javascripts/html5shiv-printshiv.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if lt IE 8]>
      <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome-ie7.min.css" media="screen" rel="stylesheet" type="text/css" />
    <![endif]-->
  </head>
  <body>
    <div class='row-fluid'>
      <div class='span3 offset1'>
        <div class='main'>
          <h1 class='logo'>Ruby LoCo</h1>
          <img id="rubyloco-logo" src="https://secure.gravatar.com/avatar/39ea1010c60a77fc681b38fdbee13556?s=420" />
          <div class='callout'>
            <p class='justified' id='callout'>
              Ruby LoCo is a group of rubyists based out of Loudoun County, Virginia.  We meet on the second Monday and the last Friday of every month.  Come on out and join us!
            </p>
            <div class='centered'>
              <a href="https://twitter.com/ruby_loco" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @ruby_loco on twitter</a></p>
              <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
            </div>
          </div>
        </div>
      </div>
      <div class='list-block span6'>
        <h3 class='list-header'>Photos</h3>
        <div class='list-body' id='photos'></div>
      </div>
      <script id='photo-template' type='text/x-handlebars-template'>
        <a href='{{highres_link}}'>
          <img class='photo' src='{{photo_link}}'>
        </a>
      </script>
      <div class='list-block span1'>
        <div id='sponsors'>
          <h4>Sponsors</h4>
        </div>
      </div>
      <div style='clear: both; display: block; height: 70px; width: 100%;'></div>
    </div>
    <script id='sponsor-template' type='text/x-handlebars-template'>
      <a href='{{url}}'>
        <img class='sponsor' src='{{image_url}}'>
      </a>
    </script>
    <div class='navbar-fixed-bottom'>
      <div class='container'>
        <div class='footer text-center muted'>
          <p>
            Ruby LoCo -
            Copyright &copy;
            2013
            All rights reserved.
          </p>
          <div class='nav'>
            <a class="first" href="/about">About</a>
            <a href="/">Home</a>
          </div>
        </div>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.1/jquery.min.js" type="text/javascript"></script>
    <script src="/javascripts/all.js" type="text/javascript"></script>
    <script type="text/javascript">
    //<![CDATA[
      var _gaq=[['_setAccount','UA-43076155-1'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    //]]>
    </script>
  </body>
</html>
